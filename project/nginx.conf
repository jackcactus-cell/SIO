# =============================================================================
# Configuration Nginx pour SIO Frontend
# =============================================================================

user nginx-user;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =============================================================================
    # Logging
    # =============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # =============================================================================
    # Performance et sécurité
    # =============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Sécurité
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # =============================================================================
    # Configuration du serveur principal
    # =============================================================================
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # =============================================================================
        # Gestion des erreurs
        # =============================================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        # =============================================================================
        # Configuration des routes
        # =============================================================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache pour les fichiers statiques
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary Accept-Encoding;
            }
            
            # Cache pour les fichiers HTML
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # =============================================================================
        # API Proxy (optionnel - pour le développement)
        # =============================================================================
        location /api/ {
            proxy_pass http://backend:4000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # =============================================================================
        # Health check
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =============================================================================
        # Sécurité supplémentaire
        # =============================================================================
        # Bloquer l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Bloquer l'accès aux fichiers de configuration
        location ~* \.(env|config|ini|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # =============================================================================
        # Optimisations pour React Router
        # =============================================================================
        # Rediriger toutes les routes vers index.html pour le SPA
        location @fallback {
            rewrite ^.*$ /index.html last;
        }

        # =============================================================================
        # Configuration des headers de sécurité
        # =============================================================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:4000 http://localhost:8000 http://localhost:8001;" always;
    }

    # =============================================================================
    # Configuration pour les fichiers statiques
    # =============================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # =============================================================================
    # Configuration pour les fichiers de données
    # =============================================================================
    location ~* \.(json|xml|csv)$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # =============================================================================
    # Configuration pour les fichiers de documentation
    # =============================================================================
    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Disposition "attachment";
    }
} 